<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
 <!-- Background -->
<defs>
  <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#b3e1f7; stop-opacity:1" />
    <stop offset="100%" style="stop-color:#d6f0ff; stop-opacity:1" />
  </linearGradient>
</defs>
<rect x="0" y="0" width="800" height="600" fill="url(#backgroundGradient)" />
<!-- Snowy Ground -->
<defs>
  <linearGradient id="groundGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#f9fcff; stop-opacity:1" />
    <stop offset="100%" style="stop-color:#eaf4f9; stop-opacity:1" />
  </linearGradient>
</defs>
<rect x="0" y="530" width="800" height="70" fill="url(#groundGradient)" />

 <g>
  <title>Layer 1</title>
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,250,141);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,102,102);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Áp dụng gradient vào văn bản -->
  <text 
    font-style="italic" 
    fill="url(#textGradient)" 
    x="155.80152" 
    y="180.26296" 
    font-size="20" 
    font-family="'STIX Two Text'" 
    text-anchor="start" 
    transform="matrix(4.406 0 0 1.28814 -622.251 -146.609)">
    Merry
  </text>
  <defs>
    <!-- Định nghĩa gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
       <stop offset="0%" stop-color="#729C62" /> <!-- Màu xanh lá nhạt -->
      <stop offset="100%" stop-color="#4A6D3D" /> <!-- Màu xanh lá đậm -->
    </linearGradient>
  </defs>
  
  <!-- Văn bản sử dụng gradient -->
  <text 
    transform="matrix(1.68667 0 0 1.4843 -65.8823 -58.5454)" 
    stroke="#000" 
    font-weight="bold" 
    xml:space="preserve" 
    text-anchor="start" 
    font-family="'STIX Two Text'" 
    font-size="50" 
    id="svg_1" 
    y="142.19999" 
    x="1.59999" 
    stroke-dasharray="5,5" 
    stroke-width="0" 
    fill="url(#textGradient)">
    Christmas
  </text>
 <defs>
  <linearGradient id="groundGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#a0b8c6; stop-opacity:1" />
    <stop offset="100%" style="stop-color:#7a9db1; stop-opacity:1" />
  </linearGradient>
</defs>
<path d="M-5 530 C 200 500, 600 580, 805 520 L 805 600 L -5 600 Z" fill="url(#groundGradient)" />
  <!-- Christmas Tree -->
  <rect x="565" y="500" width="70" height="100" fill="saddlebrown" />
  <polygon points="600,100 720,300 480,300" fill="green" />
  <polygon points="600,200 770,400 430,400" fill="green" />
  <polygon points="600,300 820,500 380,500" fill="green" />
 </g>
  <!-- Gradient for snowman body -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #ffffff; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #cce0ff; stop-opacity: 1" />
    </linearGradient>
    <!-- Gradient for the Christmas tree -->
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #006400; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #00b300; stop-opacity: 1" />
    </linearGradient>
  </defs>

 <!-- Christmas Tree -->
<!-- Tree trunk -->
<rect x="565" y="500" width="70" height="100" fill="saddlebrown" />

<!-- Tree layers -->
<polygon points="600,100 720,300 480,300" fill="url(#treeGradient)" />
<polygon points="600,200 770,400 430,400" fill="url(#treeGradient)" />
<polygon points="600,300 820,500 380,500" fill="url(#treeGradient)" />

<!-- Star on top -->
<defs>
