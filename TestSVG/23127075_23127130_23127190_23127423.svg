  <radialGradient id="ornamentBlue" cx="50%" cy="50%" r="50%">
    <stop offset="0%" style="stop-color:#80d8ff; stop-opacity:1" />
    <stop offset="100%" style="stop-color:#0277bd; stop-opacity:1" />
  </radialGradient>
</defs>

<!-- Smaller Star -->
<polygon points="600,80 610,100 630,100 615,110 620,130 600,120 580,130 585,110 570,100 590,100" fill="url(#starGradient)" />

