<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Gradient definitions -->
  <defs>
    <!-- Linear Gradient -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
    <!-- Radial Gradient -->
    <radialGradient id="radialGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(0,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect x="0" y="0" width="500" height="500" fill="url(#grad1)" />
  
  <!-- Group of elements with transform -->
  <g transform="translate(100, 100) rotate(10)">
    <!-- Circle with Radial Gradient -->
    <circle cx="100" cy="100" r="50" fill="url(#radialGrad)" stroke="black" stroke-width="2" />
    
    <!-- Rectangle -->
    <rect x="200" y="50" width="100" height="50" fill="green" stroke="black" stroke-width="2" />
  </g>
  
  <!-- Path -->
  <path d="M50 400 C150 300, 350 300, 450 400" stroke="purple" stroke-width="3" fill="none" />
  
  <!-- Text -->
  <text x="50" y="50" font-family="Arial" font-size="24" fill="black" transform="rotate(-10 50,50)">
    Hello, SVG!
  </text>
</svg>
