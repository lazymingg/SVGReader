<svg width="800" height="600" viewBox = "0 0 400 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="grad1" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="200" y2="0" gradientTransform="translate(50,50) rotate(45) scale(1.5)">
      <stop offset="0%" stop-color="red" />
      <stop offset="100%" stop-color="blue" />
    </linearGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%" spreadMethod="reflect" gradientTransform="translate(50,50)">
      <stop offset="0%" stop-color="yellow" />
      <stop offset="100%" stop-color="green" />
    </radialGradient>
    <radialGradient id="grad3" cx="50%" cy="50%" r="50%" fx="50%" fy="50%" spreadMethod="repeat" >
      <stop offset="0%" stop-color="purple" />
      <stop offset="100%" stop-color="orange" />
    </radialGradient>
  </defs>

  <rect x="50" y="50" width="200" height="100" fill="url(#grad1)" stroke="url(#grad2)" stroke-width="5" />

  <circle cx="150" cy="250" r="50" fill="url(#grad3)" stroke="none"/>
  <ellipse cx="150" cy="400" rx="100" ry="50" fill="url(#grad2)" stroke="#dd85d7" stroke-width="2" />
<path d="M 100 100 L 200 100 L 200 200 L 100 200 Z" fill="lightblue" stroke="black" fill-opacity="0.7"/>
    <path d="M 100 100 L 150 70 L 250 70 L 200 100 Z" fill="url(#grad2)" stroke="black" />
  <path d="M 200 100 L 250 70 L 250 170 L 200 200 Z" fill="lightcoral" stroke="black" />
  <g font-size="20" fill-opacity="0.7">
    <polyline points="50,300 100,250 150,350 200,200 250,400 300,150 350,350" 
              fill="none" stroke="purple" stroke-width="3" />
    
    <polygon points="250,100 280,180 360,180 300,230 320,310 
                     250,270 180,310 200,230 140,180 220,180"
             fill="gold" stroke="orange" stroke-width="2" fill-opacity="0.7" />
    
      <text x="50" y="320" font-family="Times New Roman" font-size="24" text-anchor="middle" font-style="italic"> Polyline (zigzag)</text>
    <text x="140" y="350" fill="black" text-anchor="end" font-style="bold">Polygon (star)</text>
  </g>
</svg>